	<script type="text/javascript">
		function getWarehouseExceptionReport(){
			if(document.warehouseExceptionForm.dmsLoc.value ==''){
				alert("Please select the Inv Org");
				return;
			}
			if(document.warehouseExceptionForm.truckNumber.value ==''){
				alert("Please input the Truck Number");
				return;
			}
			if(document.warehouseExceptionForm.deliveryDate.value ==''){
				alert("Please select the Delivery Date");
				return;
			}
			document.warehouseExceptionForm.invOrg.value = $('select[name="dmsLoc"]').find('option:selected').html();
			document.warehouseExceptionForm.action = "/dms/truckstatus/getWarehouseExceptionReport";
			document.warehouseExceptionForm.method = "GET";
			document.warehouseExceptionForm.target = "_blank";
			document.warehouseExceptionForm.submit();
		}

		function onChangeDmsLoc() {
			showPleaseWait();
			//lockAllControls();
			var baseURL = "/dms/truckstatus/warehouse_exception_report";
			document.warehouseExceptionForm.action = baseURL;
			document.warehouseExceptionForm.method = 'POST';
			document.warehouseExceptionForm.target = '_self';
			document.warehouseExceptionForm.submit();
		}
	</script>
