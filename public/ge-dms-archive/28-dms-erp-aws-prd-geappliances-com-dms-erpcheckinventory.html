	}else{

});

var baseURL = "/dms/erpCheckInventory";
function reLoadInventoryOnSubInvChange(){
	
	var invOrg = $('#dmsLoc').val();
	if (invOrg == 'ALL') {
		$('.subInvSection').hide();
	//	$('#inv_data_body').hide();
	   $('.dataSection').hide();
		$('#subInvLoc').val('');
		return;
	}else{
		
		$('.subInvSection').show();
		var subInv = $('#subInvLoc').val();
		if (subInv == '') {
			//$('#inv_data_body').hide();
			$('.dataSection').hide();
			return;
		}else{
			showPleaseWait();
		}
	}
	
	console.log('calling reLoadInventoryOnChange');
	
	document.frmErpInv.action = baseURL ;
	document.frmErpInv.method = 'POST';
	document.frmErpInv.submit();

}

function reLoadInventoryOnInvChange(){
	
	var invOrg = $('#dmsLoc').val();
	if (invOrg == 'ALL') {
		 $('.subInvSection').hide();
		//$('#inv_data_body').hide();
		$('.dataSection').hide();
		$('#subInvLoc').val('');
		return;
	}else{
		showPleaseWait();
		//$('#inv_data_body').hide();
		$('.dataSection').hide();
		$('#subInvLoc').val('');
		
	}
	
	console.log('calling reLoadInventoryOnInvChange');
	
	document.frmErpInv.action = baseURL ;
	document.frmErpInv.method = 'POST';
	document.frmErpInv.submit();

}

function erpInventorySpreadsheet(){
	
	document.frmErpInv.action = baseURL+"/erpInventorySpreadsheet";
	document.frmErpInv.method = 'POST';
	document.frmErpInv.submit();
}
